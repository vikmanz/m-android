name: Build apk

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      APK_PATH: apk/debug
      ARTIFACT_PREFIX: "m_android_debug"
      ARTIFACT_VERSION: "v1.0"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug apk
        run: ./gradlew assembleDebug

      - name: Rename APK file with timestamp
        run: |
          APK_NAME="${{ env.ARTIFACT_PREFIX }}-${{ env.ARTIFACT_VERSION }}.${{ github.run_number }}_$(date +'%Y%m%d%H%M%S').apk"
          cd app/build/outputs/apk/debug/
          mv app-debug.apk $APK_NAME
          echo "APK_NAME=$APK_NAME" >> $GITHUB_ENV

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: ${{ env.APK_NAME }}
          path: app/build/outputs/apk/debug/${{ env.APK_NAME }}
          tag: ${{ env.ARTIFACT_VERSION }}.${{ github.run_number }}